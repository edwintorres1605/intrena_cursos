<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Nuevo Permiso</title>
  <link rel="shortcut icon" href="../src/img/favicon.ico" type="image/x-icon">
  <meta name="description" content="Listado de usuarios, con opción de buscar,      crear, editar y eliminar">
  <meta name="author" content="Edwin Torres">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="../src/plugins/fontawesome-free/css/all.min.css">
</head>
<body>

  <section>

    <!-- Encabezado del modal -->
    <header>
      <h1>
        Nuevo Permiso
      </h1>
    </header>

    <!-- Formulario -->
    <form action="">
      <div>
        <label for="nombre">
          Permiso:
        </label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre de usuario...">
      </div>
      <div>
        <label for="descripcion">
          Descripción:
        </label>
        <input type="text" name="descripcion" id="descripcion">
      </div>
      <a href="index.html">Cancelar</a>
      <button type="submit">Guardar</button>
    </form>

  </section>

</body>
</html>
